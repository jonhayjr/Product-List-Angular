<h2>Products</h2>
<div *ngFor="let product of products">
  <a [title]="product.name + ' details'">
    <h3>{{product.name}}</h3>
    <p *ngIf="product.description">
      {{product.description}}
    </p>
    <button (click)="addToCart(product)">
      Add to Cart
    </button>
    <button (click)="share()">
      Share
    </button>

    <app-product-alerts [product]="product" (notify)="onNotify()">
    </app-product-alerts>
  </a>
</div>
